<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Cup Plans</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="icon" href="img/favicon.png" />
</head>

<body>
    <main>
        <div class="ba-container">
            <div class="ba-result-list">
                <aside class="ba-result ba-self-height">
                    <h3 class="ba-result-cost">
                        $2
                    </h3>
                    <img class="ba-img" src="img/img1.png" alt="Cup Bronze">
                    <h2 class="ba-result-title">Bronze</h2>
                    <p>any cup of coffee
                        <p>until $3</p>
                    </p>
                </aside>
                <aside class="ba-result ba-self-gold">
                    <h3 class="ba-result-cost">
                        $5
                    </h3>
                    <img class="ba-img" src="img/img2.png" alt="Cup Gold">
                    <h2 class="ba-result-title">Gold</h2>
                    <p>any cup of coffee
                        <p>until $5</p>
                    </p>
                </aside>
                <aside class="ba-result ba-self-height">
                    <h3 class="ba-result-cost">
                        $2.5
                    </h3>
                    <img class="ba-img" src="img/img3.png" alt="Cup Silver">
                    <h2 class="ba-result-title">Silver</h2>
                    <p>any cup of coffee
                        <p> until $4</p>
                    </p>
                </aside>
            </div>
        </div>

    </main>

</body>

</html>
